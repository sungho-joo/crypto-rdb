version: "3"
services:
  db:
    image: mysql:5.7
    restart: always
    container_name: mysql-server
    ports:
      - 5555:3306
    environment:
      MYSQL_DATABASE: mysql-docker
      MYSQL_ROOT_PASSWORD: "password"
      TZ: Asia/Seoul
    
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    
    volumes:
      - $PWD/docker_space:/var/lib/mysql
