version: "3"

services:
  db:
    image: postgres:14.0
    container_name: postgres-server
    environment:
      POSTGRES_USER: crypto
      POSTGRES_PASSWORD: crypto
      POSTGRES_DB: crypto-rdb
      TZ: Asia/Seoul
    ports:
      - 5432:5432
    restart: unless-stopped
    volumes:
      - $PWD/db_space:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-U", "crypto", "-d", "crypto-rdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: fastapi-server
    ports:
      - "8888:8888"
    environment:
      TZ: Asia/Seoul
      PYTHONPATH: ${PYTHONPATH}:/usr/app/src
    command:
      bash -c "PYTHONPATH=src/ uvicorn src.main:app --host=0.0.0.0 --port 8888 --reload"
    tty: true
    volumes:
      - $PWD/src:/usr/app/src
    depends_on:
      db:
        condition: service_healthy
