version: "3"

services:
  db:
    image: mariadb:10
    restart: always
    container_name: mariadb-server
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 20220201
      MYSQL_DATABASE: crypto-rdb
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - $PWD/db_space:/var/lib/mysql

  upbit:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: upbit-websocket-server
    ports:
      - "7777:7777"
    environment:
      TZ: Asia/Seoul
      PYTHONPATH: ${PYTHONPATH}:/usr/app/src
    command:
      bash -c "sleep 30 && python src/websocket/insert_data.py"
    tty: true
    volumes:
      - $PWD/src:/usr/app/src

  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: fastapi-server
    ports:
      - "8888:8888"
    environment:
      TZ: Asia/Seoul
      PYTHONPATH: ${PYTHONPATH}:/usr/app/src
    command:
      bash -c "PYTHONPATH=src/ uvicorn src.main:app --host=0.0.0.0 --port 8888 --reload"
    tty: true
    volumes:
      - $PWD/src:/usr/app/src